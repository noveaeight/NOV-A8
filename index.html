<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>3D Store Preview</title>
  <style>
    html,body{margin:0;overflow:hidden;background:#111}
    #ui{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#000a;color:#fff;padding:12px 18px;border-radius:999px;font-family:Arial}
  </style>
</head>
<body>
<div id="ui">SHOPIFY STYLE Â· 3D PREVIEW</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const scene=new THREE.Scene();scene.background=new THREE.Color(0x111111);
  const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1000);camera.position.set(0,1.4,4);
  const renderer=new THREE.WebGLRenderer({antialias:true});renderer.setSize(innerWidth,innerHeight);document.body.appendChild(renderer.domElement);
  const amb=new THREE.AmbientLight(0xffffff,0.6);scene.add(amb);
  const spot=new THREE.SpotLight(0xffffff,1.2);spot.position.set(2,5,3);scene.add(spot);
  const floor=new THREE.Mesh(new THREE.PlaneGeometry(20,20),new THREE.MeshStandardMaterial({color:0x1a1a1a}));floor.rotation.x=-Math.PI/2;scene.add(floor);
  const wall=new THREE.Mesh(new THREE.PlaneGeometry(20,8),new THREE.MeshStandardMaterial({color:0x0f0f0f}));wall.position.z=-6;wall.position.y=4;scene.add(wall);
  const geo=new THREE.BoxGeometry(1,1.6,0.4);const mat=new THREE.MeshStandardMaterial({color:0xffffff,roughness:.2,metalness:.1});
  const product=new THREE.Mesh(geo,mat);product.position.y=1.6;scene.add(product);
  addEventListener('mousemove',e=>{product.rotation.y=(e.clientX/innerWidth-.5)*1.2;});
  addEventListener('resize',()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);});
  (function anim(){requestAnimationFrame(anim);renderer.render(scene,camera);})();
</script>
</body>
</html>
